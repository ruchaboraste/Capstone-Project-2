<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <style>
        .body{
            background-color:rgb(179, 179, 179);
        }

        .font{
            font-size: 15px;
        }

        .carousel{
      
            height: 600px;
            margin-bottom: 0px;
        }

        .margin{
          margin-bottom: 0px;
        }
    </style>
</head>
<body>
   <div class="container-fluid">
      <div class="px-4 py-5 my-5 text-center body">
          <h1 class="display-5 fw-bold text-body-emphasis">Clicking Pretty Sky Images</h1>
            <div class="col-lg-6 mx-auto">
              <p class="col-lg-8 mx-auto fs-5 text-muted font">I love to take sunset pictures. Check out the pictures clicked by me !</p>
          
            </div>
        </div>
   </div>

  <div class="container">
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="../Images/IMG20220825190356.jpg" height="600px" width="200px"  class="d-block w-100" alt="Sunset Image">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="../Images/IMG20220721193420.jpg" height="600px" width="200px"   class="d-block w-100" alt="Sunset Image">
          </div>
          <div class="carousel-item">
            <img src="../Images/IMG20220731193327.jpg" height="600px" width="200px" class="d-block w-100" alt="Sunset Image">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
  </div>

  <div class="container-fluid">
    <div class="px-4 py-5 my-5 text-center body">
          <h1 class="display-5 fw-bold text-body-emphasis">Cooking </h1>
            <div class="col-lg-6 mx-auto">
              <p class="col-lg-8 mx-auto fs-5 text-muted font">Cooking is my type of therapy. Check out some of the dishes cooked by me ! </p>
        
            </div>
    </div>
 </div>

 <div class="container">
  <div id="carouselExampleAutoplaying" class="margin carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../Images/food1.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../Images/food2.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../Images/food3.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
 </div>
 

</body>
</html>
